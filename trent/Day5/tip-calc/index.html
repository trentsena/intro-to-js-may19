<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <style></style>
        [type] {
            font-size: 40px;
        }
        .result {
            font-size: 40px;
        }
        label {
            display: block;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <label for="">bill</label>
<input type="text">
<label for="">party size</label>
<input type="number">
<label for="">with tip</label>
<h2 class="result"></h2>
<label for="">total</label>
<h2 class= "slice"></h2>
<h3></h3>

<script>
    const textInput = document.querySelector('[type]');
    const resultDiv = document.querySelector('.result');
    const totalDiv = document.querySelector('h3');
    const partySize = document.querySelector('[type=number]');
    const sliceResult = document.querySelector('slice');
    console.log(textInput, resultDiv);

    textInput.addEventListener('input', function () {
        const value = parseInt(this.value);
        console.log(value);
        if (isNaN(value)) {
            console.log('isNaN is true')
        }else {
            console.log('isNaN is false. do some work');
            const tip = (Number(this.value) * .15);
            const tipToFixed = tip.toFixed(2);
            resultDiv.innerHTML = '$' + tip;
            const totalToFixed = (tip + Number(this.value)).toFixed(3);
            totalDiv.innerHTML = '$' + totalToFixed;
            if (partySize.value) {
                sliceResult.innerHTML = `$${totalToFixed / partySize.value}`
            }
        }
    });

</script>
</body>
</html>
